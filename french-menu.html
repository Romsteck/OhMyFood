<!doctype html>
    <html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OhMyFood!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="menu-style.css">
        <script src="https://kit.fontawesome.com/3eb3de2a7e.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <i class="fa-solid fa-arrow-left fa-2xl"></i>
            <img src="/images/logo/ohmyfood.png" id="PageTitle" alt="OhMyFood! Logo"></img>
        </header>

        <div id="Restaurant--PageContent">
            <div id="Restaurant--Image">
                <img src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="GoodFood">
            </div>

            <div id="RestaurantSections">

                <div id="RestaurantSections--header">
                    <h1>À la française</h1>
                    <i class="fa-regular fa-heart fa-xl"></i>
                </div>

                <section class="Menu--Items">
                    <div class="Menu--Type">
                        <h3>ENTRÉES</h3>
                        <div class="HeaderMenuSeparator"></div>
                    </div>
                    <ul>
                        <li class="Menu--Item">
                            <a href="">
                                <h4>Tartare de poulpe acidulé</h4>
                                <p>Aux zestes d'orange</p>
                                <span class="Menu--Price"></span>
                            </a>
                        </li>
                        <li class="Menu--Item">
                            <a href="">
                                <h4>Tartare de poulpe acidulé</h4>
                                <p>Aux zestes d'orange</p>
                                <span class="Menu--Price"></span>
                            </a>
                        </li>
                        <li class="Menu--Item">
                            <a href="">
                                <h4>Tartare de poulpe acidulé</h4>
                                <p>Aux zestes d'orange</p>
                                <span class="Menu--Price"></span>
                            </a>
                        </li>
                    </ul>
                    
                </section>

            </div>
        </div>



        <footer>
            <nav>
                <ul>
                    <div>
                        <img src="/images/logo/ohmyfoodWhite.png" alt="OhMyFood! Logo"></img>
                    </div>
                    <a href="" class="FooterItemWithIcon">
                        <i class="fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                    <a href="" class="FooterItemWithIcon">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p>Devenir partenaire</p>
                    </a>
                    <a href="" class="FooterItem">Mentions légales</a>
                    <a href="" class="FooterItem">Contact</a>
                </ul>
            </nav>
        </footer>
               
            
    </body>
</html>
